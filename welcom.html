<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wel.css">
</head>
<body>
    <div class="header-bar">
        <a href="#" class="nav-link" onclick="showContent('welcome')"><i class="fa-solid fa-house"></i> Welcome</a>
        <a href="#" class="nav-link" onclick="showContent('personal')"><i class="fa-solid fa-user"></i> Personal Info</a>
        <a href="#" class="nav-link" onclick="showContent('contact')"><i class="fa-solid fa-map-marker-alt"></i> Contact</a>
    </div>
    
    <div class="content" id="welcome">
        <h2>Hello World</h2>
        <a href="#" class="back-button" onclick="goBack()">Back</a>
    </div>
    <div class="content" id="personal">
        <h2><i class="fa-solid fa-user"></i> Personal Info</h2>
        <label>Name: <input type="text" class="form-control"></label><br><br>
        <label>Age: <input type="number" class="form-control"></label><br><br>
        <label>Gender:
            <select class="form-select">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </label>
        <br><a href="#" class="back-button" onclick="goBack()">Back</a>
    </div>
    <div class="content" id="contact">
        <h2><i class="fa-solid fa-map-marker-alt"></i> Address</h2>
        <p>Whitestone Florenso <br> flat no 111</p>
        <br><a href="#" class="back-button" onclick="goBack()">Back</a>
    </div>

    <script>
        function showContent(section) {
            document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
        
        function goBack() {
            document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
        }
    </script>
</body>
</html>
